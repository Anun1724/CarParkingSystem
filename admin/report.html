<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Report - Car Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="home.html" class="text-2xl font-bold">Parkly</a>
      <nav>
        <ul class="flex space-x-6">
          <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Home</a></li>
          <li><a href="dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a></li>
            <li><a href="slots.html" class="text-gray-600 hover:text-gray-900">Slots</a></li>
          <li><a href="report.html" class="text-gray-600 hover:text-gray-900">Reports</a></li>
        </ul>
      </nav>
    </div>
  </header>
    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-10">Parking Report</h2>

        <div class="bg-white shadow-md rounded p-6 mb-6">
            <h3 class="text-xl font-semibold mb-4">Daily Statistics</h3>
            <div class="flex flex-col sm:flex-row sm:justify-between">
                <div>
                    <p><strong>Total Cars Parked Today:</strong> <span id="totalCarsToday">0</span></p>
                    <p><strong>Total Earnings Today:</strong> â‚¹<span id="totalEarningsToday">0</span></p>
                </div>
                <div>
                    <label for="carDropdown" class="block text-sm font-medium text-gray-700">Select Car</label>
                    <select id="carDropdown" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- Select a Car --</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <script>
        const carDropdown = document.getElementById('carDropdown');
        const totalCarsTodayElement = document.getElementById('totalCarsToday');
        const totalEarningsTodayElement = document.getElementById('totalEarningsToday');
        
        function calculateStats() {
            const parkingSlots = JSON.parse(localStorage.getItem('parkingSlots')) || Array(20).fill(null);
            const cars = JSON.parse(localStorage.getItem('cars')) || [];
            
            const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
            let totalCarsToday = 0;
            let totalEarningsToday = 0;

            // Filter cars that were parked today
            const carsToday = cars.filter(car => {
                const checkinDate = new Date(car.checkinTime).toISOString().split('T')[0];
                return checkinDate === today;
            });

            // Calculate earnings and car count
            carsToday.forEach(car => {
                const checkinTime = new Date(car.checkinTime).getTime();
                const checkoutTime = new Date().getTime();
                const durationHours = (checkoutTime - checkinTime) / (1000 * 60 * 60); // Duration in hours
                const ratePerHour = 50;
                const bill = Math.round(durationHours * ratePerHour);

                totalCarsToday += 1;
                totalEarningsToday += bill;
            });

            totalCarsTodayElement.textContent = totalCarsToday;
            totalEarningsTodayElement.textContent = totalEarningsToday;

            // Populate dropdown with cars parked today
            carDropdown.innerHTML = '<option value="">-- Select a Car --</option>'; // Reset dropdown
            carsToday.forEach(car => {
                const option = document.createElement('option');
                option.value = car.carNumber;
                option.textContent = `Car Number: ${car.carNumber} - Model: ${car.carName}`;
                carDropdown.appendChild(option);
            });
        }

        function checkForUpdates() {
            const lastUpdate = localStorage.getItem('updateReport');
            const now = new Date().toISOString();

            if (lastUpdate && (new Date(now) - new Date(lastUpdate)) < 60000) { // Check if update was within last minute
                calculateStats();
            }
        }

        // Initial call to display statistics
        calculateStats();

        // Periodically check for updates
        setInterval(checkForUpdates, 10000); // Check for updates every 10 seconds
    </script>
</body>
</html>
