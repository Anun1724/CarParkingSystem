<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Entry - Car Parking System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="home.html" class="text-2xl font-bold">Parkly</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-gray-900">Register</a></li>
                    <li><a href="dashboard.html" class="text-gray-600 hover:text-gray-900">Dashboard</a></li>
                    <li><a href="slots.html" class="text-gray-600 hover:text-gray-900">Slots</a></li>
                    <li><a href="report.html" class="text-gray-600 hover:text-gray-900">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container mx-auto px-4 py-16">
        <h2 class="text-3xl font-bold text-center mb-10">Car Entry Form</h2>

        <div class="bg-white p-8 rounded shadow-md max-w-lg mx-auto">
            <form id="carEntryForm" class="space-y-6" action="index.php">
                <div>
                    <label for="car-number" class="block text-sm font-medium text-gray-700">Car Number</label>
                    <input type="text" id="car-number" required placeholder="Enter Car Number"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="car-name" class="block text-sm font-medium text-gray-700">Car Name/Model</label>
                    <input type="text" id="car-name" required placeholder="Enter Car Name/Model"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div>
                    <label for="car-type" class="block text-sm font-medium text-gray-700">Car Type (Wheeler)</label>
                    <select id="car-type" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="2">2-Wheeler</option>
                        <option value="3">3-Wheeler</option>
                        <option value="4">4-Wheeler</option>
                    </select>
                </div>

                <div>
                    <label for="mobile-number" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input type="tel" id="mobile-number" required placeholder="Enter Mobile Number" pattern="[0-9]{10}"
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="text-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded shadow-md hover:bg-blue-700">
                        Submit Car Details
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="text-gray-500 float-right cursor-pointer">&times;</span>
            <h2 class="text-xl font-bold mb-4">Parking Token</h2>
            <p><strong>Token Number:</strong> <span id="tokenNumber"></span></p>
            <p><strong>Check-in Time:</strong> <span id="checkinTime"></span></p>
            <p><strong>Vehicle Number:</strong> <span id="vehicleNumber"></span></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('carEntryForm');
        const modal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const tokenNumberSpan = document.getElementById('tokenNumber');
        const checkinTimeSpan = document.getElementById('checkinTime');
        const vehicleNumberSpan = document.getElementById('vehicleNumber');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const carNumber = document.getElementById('car-number').value;
            const carName = document.getElementById('car-name').value;
            const carType = document.getElementById('car-type').value;
            const mobileNumber = document.getElementById('mobile-number').value;
            const checkinTime = new Date().toLocaleString('en-IN', {timeZone: 'Asia/Kolkata'});

            // Retrieve parking slots and car list from localStorage
            let cars = JSON.parse(localStorage.getItem('cars')) || [];
            let parkingSlots = JSON.parse(localStorage.getItem('parkingSlots')) || Array(20).fill(null);

            // Find the next available parking slot
            const availableSlot = parkingSlots.indexOf(null);

            if (availableSlot !== -1) {
                // Assign car to the available slot
                const tokenNumber = 'T' + new Date().getTime();
                parkingSlots[availableSlot] = {carNumber, carName, carType, mobileNumber, checkinTime, slot: availableSlot, tokenNumber};
                cars.push(parkingSlots[availableSlot]);

                // Store the updated data in localStorage
                localStorage.setItem('cars', JSON.stringify(cars));
                localStorage.setItem('parkingSlots', JSON.stringify(parkingSlots));

                // Set modal content and display
                tokenNumberSpan.textContent = tokenNumber;
                checkinTimeSpan.textContent = checkinTime;
                vehicleNumberSpan.textContent = carNumber;
                modal.style.display = 'block';

                // Redirect to dashboard after 3 seconds
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 7000);
            } else {
                alert('No parking slots available!');
            }
        });

        /*closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
        });*/

        // Close the modal if the user clicks anywhere outside of it
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>

</html>
